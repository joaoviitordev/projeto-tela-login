<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=html" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Que bom te ver de novo!</h1>
                <p>Faça seu login para acessar sua conta.</p>
                <form action="login.js" method="post">
                    <div class="campo">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" required placeholder="nome@email.com" autocomplete="email" maxlength="35">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isenha" required placeholder="senha" autocomplete="current-password" minlength="8" maxlength="15">
                    </div>
                    <div class="campo">
                        <input type="submit" value="Fazer Login">
                    </div>
                    <a href="#">Esquceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
